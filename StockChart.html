<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://www.highcharts.com/highslide/highslide.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/stock/6/highstock.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/stock/6/modules/exporting.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/6/highcharts-more.js"></script>
    </head>
    <body style="margin:0;padding:0">
                <div id="container" style="">Loading....</div>


    <script>
        $(function(){





            Highcharts.setOptions({"global": {}, "lang": {}});
            var option = {"chart": {"renderTo": "container"}, "colors": {}, "credits": {"enabled": false}, "exporting": {}, "labels": {}, "legend": {}, "loading": {}, "navigation": {}, "navigator": {}, "plotOptions": {"series": {"animation": false}}, "rangeSelector": {"selected": 1}, "scrollbar": {}, "series": {}, "subtitle": {}, "title": {"text": "AAPL Stock Price 2"}, "tooltip": {}, "xAxis": {}, "yAxis": {}};


            var chart = new Highcharts.StockChart(option);



            $.getJSON("http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?", function (json_data)
            {
                chart.addSeries({"data": json_data, "type": "line", "name": "AAPL", "tooltip": {"valueDecimals": 2}});
            });

 





        
    });
        </script>

        
    </body>
</html>
